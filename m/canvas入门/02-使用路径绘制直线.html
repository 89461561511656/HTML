<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <style type="text/css">
            canvas{
                background-color: aquamarine;
                margin: 0 auto;
                display: block;
                box-shadow: -5px -5px 15px black,5px 5px 15px black;
            }
        </style>
	</head>
	<body>
       
        <canvas id="mycanvas" width="800" height="500"></canvas>
	</body>
    <script type="text/javascript">
        var mycanvas = document.getElementById("mycanvas");
        // 创建此标签上下文对象（画笔对象）
        var ctx = mycanvas.getContext("2d");
        
        //绘制直线
        // 先绘制路径，再描边路径
        //绘制三条横线
        ctx.moveTo(50,50);//直线的起点坐标
        ctx.lineTo(750,50);//直线的终点坐标
        
        ctx.moveTo(50,100);//直线的起点坐标
        ctx.lineTo(750,100);//直线的终点坐标
        
        ctx.moveTo(50,150);//直线的起点坐标
        ctx.lineTo(750,150);//直线的终点坐标
        //绘制三条竖线
        ctx.moveTo(50,50);//直线的起点坐标
        ctx.lineTo(50,450);//直线的终点坐标
        
        ctx.moveTo(100,50);//直线的起点坐标
        ctx.lineTo(100,450);//直线的终点坐标
        
        ctx.moveTo(150,50);//直线的起点坐标
        ctx.lineTo(150,450);//直线的终点坐标
        
        ctx.stroke();
        
    </script>
</html>
