<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <style type="text/css">
            canvas{
                background-color: aquamarine;
                margin: 0 auto;
                display: block;
                box-shadow: -5px -5px 15px black,5px 5px 15px black;
            }
        </style>
	</head>
	<body>
       
        <canvas id="mycanvas" width="800" height="500"></canvas>
	</body>
    <script type="text/javascript">
        var mycanvas = document.getElementById("mycanvas");
        // 创建此标签上下文对象（画笔对象）
        var ctx = mycanvas.getContext("2d");
        
        //绘制圆
        //绘制圆弧
        //圆心坐标x和y、半径、开始角度、结束角度、是否逆时针绘制
        ctx.arc(200,250,150,30*Math.PI/180,150*Math.PI/180,true);
        ctx.stroke();
        
        //重新开始绘制路径
        ctx.beginPath();
        
        ctx.strokeStyle = "red";
        ctx.lineWidth = 10;
        ctx.arc(200,250,150,30*Math.PI/180,150*Math.PI/180,false);
        ctx.stroke();
        
        //绘制圆
        ctx.beginPath();
        ctx.arc(500,100,80,0,2*Math.PI,false);
        ctx.stroke();
        
        //绘制填充圆
        ctx.beginPath();
        ctx.arc(500,280,80,0,2*Math.PI,false);
        ctx.fill();//填充路径
        
        //绘制填充右半圆
        ctx.beginPath();
        ctx.arc(700,280,80,Math.PI/2,3*Math.PI/2,true);
        ctx.fill();//填充路径
        
    </script>
</html>
